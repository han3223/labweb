<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="block">
		<form action="">
			<input type="" name="" placeholder="Имя" required="required" title="Здесь должно быть ваше реальное имя">
			<input type="text" name="" id="" placeholder="Фамилия" title="Здесь может быть ваша фамилия">
			<input type="email" name="" id="" placeholder="e-mail" required="required" title="Здесь должен быть ваш емаил">
			<input type="text" name="" id="" placeholder="Логин" required="required" title="Здесь может быть ваш логин">
			<input type="password" name="" id="" placeholder="Пароль" required="required" minlength="8" title="Введите ваш пароль">
			<div>Ваш возраст:</div>
				<select name="age">
					<option value="">0-13</option>
					<option value="">14-20</option>
					<option value="">21-35</option>
					<option value="">35+</option>
				</select>
			<input type="submit" name="" id="" title="Просто кнопка отправить">
		</form>
	</div>
</body>
</html>
